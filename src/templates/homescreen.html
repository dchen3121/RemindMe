{% extends "home_base.html" %}
{% block content %}
<div class="container-fluid" style="margin-bottom:100px;">
    <form id="createsubject" action="/home/newsubject">
        <button type="submit" class="btn btn-outline-light"> + Create a new subject</button>
    </form>
</div>
<div class="container">
    {% if classes|length > 0 %}
        {% for class in classes %}
            <div class="card card-subject">
                <a href="/home/subject/{{ class._id }}" style="color:black;text-decoration:none;">
                    <div class="card-body">
                        <h5 class="card-title">{{ class.title }}</h5>
                        <hr>
                        <p class="card-text">{{ class.description }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <h4 style="color:#999;">You have yet to create anything ... </h4>
    {% endif %}
</div>
{% endblock %}
