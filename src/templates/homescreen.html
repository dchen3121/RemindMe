{% extends "home_base.html" %}
{% block content %}
<div class="container-fluid" style="margin-bottom:100px;">
    <form id="createsubject" action="/home/newsubject">
        <button type="submit" class="btn btn-outline-secondary"> + Create a new subject</button>
    </form>
</div>
<div class="container">
    {% if classes|length > 0 %}
        {% for class in classes %}
            <div class="card" style="float:left;width:24%;height:250px;margin-bottom:16px;margin-left:1%;background-color:#CCC;">
                <a href="/home/subject/{{ class._id }}" style="color:black;text-decoration:none;">
                    <div class="card-body">
                        <h5 class="card-title">{{ class.title }}</h5>
                        <hr>
                        <!--h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6-->
                        <p class="card-text">{{ class.description }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <h4 style="color:#999;">You have yet to create anything ... </h4>
    {% endif %}
</div>
{% endblock %}
