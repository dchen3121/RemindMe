{% extends "home_base.html" %}
{% block content %}
<div class="container-fluid" style="margin-bottom:60px;">
    <form id="createsubject" action="/home/newsubject">
        <button type="submit" class="btn btn-outline-light"> + Create a new subject</button>
    </form>
</div>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    {% if classes|length > 0 %}
        {% for class in classes %}
            <div class="card card-subject">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title"><a href="/home/{{ class._id }}"
                                              style="color:black;text-decoration:none;">{{ class.title }}</a></h5>
                    <hr style="margin-top:0px;margin-left:0;margin-right:0;">
                    <p class="card-text">{{ class.description }}</p>
                    <div class="align-self-end mt-auto">
                        <form action="/home/editclass/{{ class._id }}" style="margin-top:auto;float:left;">
                            <button class="align-self-end btn btn-outline-light btn-small mt-auto">Edit</button>
                        </form>
                        <form action="/home/deleteclass/{{ class._id }}" style="margin-top:auto;margin-left:10px;float:left;">
                            <button class="align-self-end btn btn-outline-light btn-small mt-auto">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h4 style="color:#999;">You have yet to create anything ... </h4>
    {% endif %}
    </div>
</div>
{% endblock %}
