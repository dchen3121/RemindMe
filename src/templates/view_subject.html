{% extends "home_base.html" %}
{% block content %}
<div class="container-fluid btn-group" role="group" style="margin-bottom:100px;">
    <form id="createnote" action="/home/subject/newnote/{{ subject }}" style="margin-right:15px;">
        <button type="submit" class="btn btn-outline-secondary"> + Create a new note</button>
    </form>
    <form id="editsubject" action="/home/subject/editsubject/{{ subject }}" style="margin-right:15px;">
        <button type="submit" class="btn btn-outline-secondary">Edit this subject</button> <!--TODO-->
    </form>
    <form id="back2subject" action="/home" style="margin-right:15px;">
        <button type="submit" class="btn btn-outline-secondary">Back to home</button>
    </form>
</div>
<div class="container" >
    {% if notes|length > 0 %}
        {% for note in notes %}
            <div class="card" style="width: 18rem;" float="left">
                <a href="/home/subject/note/{{ note._id }}" style="color:black;text-decoration:none;">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Due Date: {{ note.due_date }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Date Entered: {{ note.date }}</h6>
                        <hr>
                        <p class="card-text">{{ note.content }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <h4 style="color:#999;">You have yet to create any notes ... </h4>
    {% endif %}
</div>
{% endblock %}
