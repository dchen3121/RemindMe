{% extends "auth_base.html" %}
{% block content %}
<div class="outer" style="width:600px;height:400px;">
    <h1 style="text-align:center;font:Trebuchet MS;font-size:18pt;">Edit Subject</h1>
    <hr>
    <form id="new-subject-form" action="/auth/edit_subject" method="post">
        <div class="form-group">
            <label for="title" style="font-size:14pt;">New Title</label>
            <input type="text" id="title" name="title" style="width:100%" value="{{ subject.title }}"/>
        </div>
        <div class="form-group">
            <label for="description" style="font-size:14pt;">New Description</label>
            <textarea id="description" class="form-control" name="description" rows="2" maxlength="100">
                {{- subject.description -}}
            </textarea>
        </div>
        <input type="hidden" id="subject-id" name="subject-id" value="{{ subject._id }}" />
        <button type="submit" class="btn btn-secondary">Confirm Edit</button>
    </form>
</div>
{% endblock %}
